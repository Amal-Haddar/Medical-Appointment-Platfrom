<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 400px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="col-lg-5 col-md-7">
      <h3 class="display-2 text-white" style="color: yellow;">
        Reservi Tbibek
      </h3>
      <p class="mt-0 mb-5" style="color: yellow;">
        Liste patients
      </p>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">
            Liste Patient
            <button
              type="submit"
              class="btn btn-primary"
              [routerLink]="['/patient-create']"
              style="float: right;"
            >
              Ajouter patient
            </button>
          </h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col"></th>
                <th scope="col">Email</th>
                <th scope="col">Telephone</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let patient of patients
                    | paginate
                      : {
                          id: 'listing_pagination',
                          itemsPerPage: 4,
                          currentPage: page,
                          totalItems: totalRecords
                        }
                "
              >
                <th scope="row">
                  <div class="media align-items-center">
                    <a
                      href="javascript:void(0)"
                      class="avatar rounded-circle mr-3"
                    >
                      <img
                        alt="Image placeholder"
                        src="../assets/img/theme/bootstrap.jpg"
                      />
                    </a>
                    <div class="media-body">
                      <span class="mb-0 text-sm"
                        >{{ patient.nom }} {{ patient.prenom }}</span
                      >
                    </div>
                  </div>
                </th>

                <td>
                  {{ patient.email }}
                </td>

                <td>
                  {{ patient.tel }}
                </td>

                <td>
                  <button
                    (click)="patientDetails(patient.id)"
                    class="btn btn-info"
                    style="margin-left: 20px; margin-right: 10px; width: 110px;"
                  >
                    Details
                  </button>
                  <button
                    (click)="updatePatient(patient.id)"
                    class="btn btn-warning"
                    style="margin-left: 10px; margin-right: 10px; width: 110px;"
                  >
                    Modifier
                  </button>
                  <button
                    (click)="deletePatient(patient.id)"
                    class="btn btn-danger"
                    style="margin-left: 10px; width: 110px;"
                  >
                    Supprimer
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <ul class="pagination justify-content-center mb-0">
            <div>
              <pagination-controls
                id="listing_pagination"
                maxSize="5"
                directionLinks="true"
                (pageChange)="page = $event"
              ></pagination-controls>
            </div>
          </ul>
        </div>
        <!--fin pagination-->
      </div>
    </div>
  </div>
  <!-- Dark table -->
  <!-- houni wfÃ© table-->
  <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0"></div>
</div>
