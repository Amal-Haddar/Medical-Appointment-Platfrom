<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 400px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="col-lg-9 col-md-12">
      <h1 class="display-2 text-white" style="color: yellow;">
        Informations patient
      </h1>
      <p class="mt-0 mb-5" style="color: yellow;">
        {{ patient.nom }} {{ patient.prenom }}
      </p>

      <button type="button" class="btn btn-info" (click)="list()">
        Revenir Ã  la liste des patients
      </button>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="col-xl-12 order-xl-10">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Informations Patient</h3>
          </div>
        </div>
      </div>
      <div class="card-body" *ngIf="patient">
        <form>
          <h6 class="heading-small text-muted mb-4">
            Informations personnelles
          </h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Nom</label
                  >
                  <!-- Card stats -->

                  <p>
                    {{ patient.nom }}
                  </p>

                  <!--card fin-->
                  <!-- <h3>{{ user.nom }}</h3>-->
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-email"
                    >Prenom</label
                  >

                  <!-- Card stats -->

                  <p>
                    {{ patient.prenom }}
                  </p>

                  <!--card fin-->
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Date de naissance</label
                  >
                  <!-- Card stats -->

                  <p>
                    {{ patient.dateNaissance | date }}
                  </p>

                  <!--card fin-->
                </div>
              </div>
            </div>
          </div>

          <hr class="my-4" />
          <!-- Address -->
          <h6 class="heading-small text-muted mb-4">Contacts</h6>
          <div class="pl-lg-4">
            <div class="row"></div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-city"
                    >Email</label
                  >
                  <!-- Card stats -->

                  <p>
                    {{ patient.email }}
                  </p>

                  <!--card fin-->
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-country"
                    >Telephone</label
                  >
                  <!-- Card stats -->

                  <p>
                    {{ patient.tel }}
                  </p>

                  <!--card fin-->
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
